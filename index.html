<html>

<head>
    <title>Path Finding Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style=" background: lightblue;">

    <div class="selectorbox">
        <button type="button" class="btn btn-primary start_point" onclick ="start_state()">Start</button>
        <button type="button" class="btn btn-primary end_point" onclick ="end_state()">End</button>
        <button type="button" class="btn btn-primary draw_wall" onclick ="wall_state()">Draw Wall</button>
        <button type="button" class="btn btn-primary clear" onclick ="clear_slate()">Clear</button>
        <div class="dropdown algo">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pick Algorithm
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="aStar_mode()">A*</a>
                <a class="dropdown-item" href="#" onclick="dijkstra_mode()">Dijkstra</a>
                <a class="dropdown-item" href="#" onclick = "bfs_mode()">BFS</a>
            </div>
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-success start" onclick = "start_algo()">Start</button>
        </div>
    </div>
    <canvas class="drawingboard" id="c" style="background: #fff; margin:20px"></canvas>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="main.js"></script>

</html>
